resource_types:
  - name: postman
    type: docker-image
    source:
      repository: atzawada/concourse-postman-resource

resources:
  - name: git-repo
    type: git
    webhook_token: token
    source:
      uri: ((git-repo))
      branch: master
      username: ((git-username))
      password: ((git-password))
  
  - name: postman
    type: postman

jobs:
  - name: test-postman
    plan:
      - get: git-repo
      - put: postman
        params:
          script: "git-repo/test/test_data_file.json"
